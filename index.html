<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código de Barras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Código de Barras</h1>
        <p class="subtitle">Formato Code 128</p>
        
        <div class="input-section">
            <!-- <label for="barcodeInput">Ingrese el texto numérico:</label> -->
            <input 
                type="text" 
                id="barcodeInput"   
                placeholder="No. de Lote"              
                autocomplete="off"
            >
            <!-- placeholder="Ej: 123456789" -->
        </div>
        
        <div class="button-section">
            <button id="generateBtn" class="btn btn-primary">Generar</button>
            <button id="clearBtn" class="btn btn-secondary">Limpiar</button>
        </div>
        
        <div class="barcode-section">
            <div id="barcodeDisplay"></div>
        </div>
    </div>
    
    <!-- Librería JsBarcode para generar códigos de barras -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
